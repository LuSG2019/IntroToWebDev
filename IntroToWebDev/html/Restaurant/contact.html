	<hr />
	
	<h2>Contact Us</h2>
		<form action="submit.html" method="POST">
			
			<label for="name">Name:</label><br />
			<input type="text" id="name" name="name"><br />
			
			<label for="email">Email:</label><br />
			<input type="text" id="email" name="email"><br />
			
			<label for="phone">Phone Number:</label><br />
			<input type="text" id="phone" name="phone"><br />
			
			<label for="contact">Reason for Inquiry:</label><br />
			<select id="contact" name="contact">
			<option value="default" selected>Catering</option>
			<option value="private">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
			</select>
			
			<br />
			<label for="info">Additional Information</label>
			<br />
			<textarea id="info" name="info"></textarea>
			
			
			<fieldset>
			<legend>Have you been to the restaurant?</legend>
			<input type="radio" id="choice1" name="questionnaire value="yes">
			<label for="choice1">Yes</label>
			<br />
			<input type="radio" id="choice2" name="questionnaire" value="no">
			<label for="choice2">No</label>
			<br />
			</fieldset>
			
			<fieldset>
			<legend>Best days to contact you</legend>
			<input type="checkbox" id="monday" name="interest" value="monday">
			<label for="monday">Monday</label>
			<br />
			<input type="checkbox" id="tuesday" name="interest" value="tuesday">
			<label for="tuesday">Tuesday</label>
			<br />
			<input type="checkbox" id="wednesday" name="interest" value="wednesday">
			<label for="wednesday">Wednesday</label>
			<br />
			<input type="checkbox" id="thursday" name="interest" value="thursday">
			<label for="thursday">Thursday</label>
			<br />
			<input type="checkbox" id="friday" name="interest" value="friday">
			<label for="friday">Friday</label>
			<br />
			</fieldset>
	
	<input type="submit" name="submit" value="Send Request">
	
	
	<footer>
		<hr />
		<p>555 Eat Street, Minneapolis MN 55441</p>
		<p>555-555-5555</p>
	</footer>
</body>

</html>
